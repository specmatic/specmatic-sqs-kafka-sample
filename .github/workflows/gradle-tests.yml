name: Gradle CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CTRF_REPORT_PATH: './build/reports/specmatic/sqs-kafka/test/ctrf/*.json'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17 and cache Gradle
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Save Specmatic license
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p ~/.specmatic
          echo "${{ secrets.SPECMATIC_LICENSE_KEY }}" > ~/.specmatic/specmatic-license.txt

      - name: Build project with Gradle
        run: ./gradlew build --no-daemon
        env:
          CI: true

      - name: Run Specmatic Insights Build Reporter
        if: github.ref == 'refs/heads/main'
        run: |
          docker run \
          -v ${{ github.workspace }}:/workspace \
          -v ${{ github.workspace }}/specmatic.yaml:/workspace/specmatic.yaml \
          -v ~/.specmatic:/root/.specmatic \
          -w /workspace \
          specmatic/specmatic \
          send-report \
          --metadata build_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} \
          --branch-name ${{ github.ref_name }} \
          --repo-name ${{ github.event.repository.name }} \
          --repo-id ${{ github.repository_id }} \
          --repo-url ${{ github.event.repository.html_url }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Upload CTRF Report
        uses: actions/upload-artifact@v6
        if: always() # Run even if tests fail
        with:
          name: ctrf-report
          path: ${{ env.CTRF_REPORT_PATH }}
          retention-days: 5

      # Display CTRF test results
      - name: Publish Test Results
        uses: ctrf-io/github-test-reporter@v1
        if: always() # Run even if tests fail
        with:
          report-path: ${{ env.CTRF_REPORT_PATH }}
